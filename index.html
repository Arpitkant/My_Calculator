<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div id="main" >
        <form name="f">
            <input type="text" name="aaa" placeholder="0" id="textaria"><br>
            <input type="button" value="1" onclick="f.aaa.value+=1">
            <input type="button" value="2" onclick="f.aaa.value+=2">
            <input type="button" value="3" onclick="f.aaa.value+=3">
            <input type="button" value="+" onclick="add()">
            <br>
            <input type="button" value="4" onclick="f.aaa.value+=4">
            <input type="button" value="5" onclick="f.aaa.value+=5">
            <input type="button" value="6" onclick="f.aaa.value+=6">
            <input type="button" value="-" onclick="sub()">
            <br>
            <input type="button" value="7" onclick="f.aaa.value+=7">
            <input type="button" value="8" onclick="f.aaa.value+=8">
            <input type="button" value="9" onclick="f.aaa.value+=9">
            <input type="button" value="/" onclick="div()">
            <br>
            <input type="button" value="c" onclick="f.aaa.value=''">
            <input type="button" value="0" onclick="f.aaa.value+=0">
            <input type="button" value="=" onclick="f.aaa.value=eval(f.aaa.value)">
            <input type="button" value="x" onclick="mul()">
        </form>
    </div>
    <script>
        function add(){
            var act=0, b=0;
            act=f.aaa.value;
            b=act.charAt(act.length-1)
            if(b=='+' || b=='-' || b=='/' || b=='*' ){
                f.aaa.value=act.substring(0,act.length-1)
                f.aaa.value+='+';
            }else{
                f.aaa.value+='+';
            }
        }

        function sub(){
            var act=0, b=0;
            act=f.aaa.value;
            b=act.charAt(act.length-1)
            if(b=='+' || b=='-' || b=='/' || b=='*' ){
                f.aaa.value=act.substring(0,act.length-1)
                f.aaa.value+='-';
            }else{
                f.aaa.value+='-';
            }
        }

        function div(){
            var act=0, b=0;
            act=f.aaa.value;
            b=act.charAt(act.length-1)
            if(b=='+' || b=='-' || b=='/' || b=='*' ){
                f.aaa.value=act.substring(0,act.length-1)
                f.aaa.value+='/';
            }else{
                f.aaa.value+='/';
            }
        }

        function mul(){
            var act=0, b=0;
            act=f.aaa.value;
            b=act.charAt(act.length-1)
            if(b=='+' || b=='-' || b=='/' || b=='*' ){
                f.aaa.value=act.substring(0,act.length-1)
                f.aaa.value+='*';
            }else{
                f.aaa.value+='*';
            }
        }
    </script>
    
</body>
</html>
